<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
       background: linear-gradient(to right, #1d976c, #93f9b9);
        }

        *{
        margin:5px;
        padding:5px;
        box-sizing: border-box;
        }
        .fieldset{
            width: 30%;
            margin: auto;
            height: 500px;
            text-align: left;
            background-color: white;
            border-radius: 10px solid black;
            color:black;
            transition-duration:400ms;
            transition-timing-function: ease-in-out;
            transition-duration: 200ms;
            border-radius: 20px;
        }

        fieldset legend{
            font-size:25px;
            color:#00613f;
            text-decoration: underline;
            text-indent:165px;
            font-weight:bold;
            text-shadow:white 3px 0 3px;
        }

        button{
            height: 35px;
            width: 80px;
            color: white;
            background-color:rgb(0, 98, 255);
            transition-duration: 300ms;
            border-radius: 10px;
        }

        button:hover{
            background-color: #96c93d;
            transform: scale(1.05);
            cursor: pointer;
        }

        .fieldset:hover{
            box-shadow: 0 0 10px 2px rgb(86, 86, 71);
            border-radius: 25px;
            height: 505px;
            width: 31%;
            transform: translatey(15px);
        }

       
    </style>
</head>
<body>
    <form action="">
        <fieldset class="fieldset">
            <legend>SignUp</legend>
            <label for="Name">Name</label>
            <input type="text" id="Name" placeholder="Enter Name" name="name" required>
            <br><br>
            <label for="Email">Email</label>
            <input type="email" id="Email" placeholder="Enter Email" name="Email" required>
            <br><br>
            <label for="password">password</label>
            <input type="password" id="password" placeholder="Enter Password" name="password" required>
            <br><br>
            <label for="phno">Mobile Number</label>
            <input type="tel" id="phno" placeholder="Enter Your Mobile Number" minlength="10" name="phno" required>
            <br><br>
            <label for="DOB" name="DOB">DOB</label>
            <input type="date" id="DOB" placeholder="Enter Date of Birth" name="dob" required>
            <br><br>
            <label for="Age" name="Age">Age</label>
            <input type="number" id="Age" placeholder="Enter your Age" name="age" required>
            <br><br>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Others">Others
            <br><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>

        </fieldset>
    </form>
    
</body>
<script src="./signup.js"></script>
</html>
